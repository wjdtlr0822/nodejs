<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>QRCODE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QRCODE</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <div id="container">
    <br />
    <h2 class="page-header">로그인용 QR 생성 - {{ username }}</h2>
    <br />
    <div class="mb-3">


      <ion-card *ngIf="value">
        <qr-code-all [qrCodeValue]="value">
    </qr-code-all>
      <ion-card-content>
          <p>{{ value }}</p>
        </ion-card-content>
      </ion-card>
    
    </div>
  </div>

</ion-content>
