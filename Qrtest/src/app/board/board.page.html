<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Board</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Board</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
            <th>id</th>
            <th>   </th>
            <th>title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let board of boards">
            <td>{{ board.name }}  </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>
            <a  (click)='Readboard(board)' class="text-primary"> {{ board.title }}</a>
            </td>
      </tr>
      </tbody>
      </table>  </div>
</ion-content>
