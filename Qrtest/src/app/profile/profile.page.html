<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div *ngIf="userNoPW">
      <h2 class="page-header">ID : {{ name }}</h2>
      <h2 class="page-header">이름 : {{ username }}</h2>
      <h2 class="page-header">이메일 : {{ email }}</h2>
      <h2 class="page-header">point : {{ point }}</h2>
    </div></div>
</ion-content>
