<table class="table table-hover">
    <tr>
    <td>ID</td>
    <td>username</td>
    <td>email</td>
    </tr>
    <tr *ngFor="let user of userlist">
    <td>
        {{ user["name"] }}
    </td>
    <td>
        {{ user["username"] }}
    </td>
    <td>
        {{ user["email"] }}
    </td>
    <td>
        <button (click)="delete(user)">계정삭제</button>
    </td>
    </tr>
</table>
