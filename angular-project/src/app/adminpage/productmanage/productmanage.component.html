<table class="table table-hover" >
    <tr>
    <td>물품명</td>
    <td>물품 설명</td>
    <td>금액</td>
    <td>사진</td>
    </tr>
    <tr *ngFor="let product of productlist">
    <td>
        {{ product["productname"] }}
    </td>
    <td>
        {{ product["extra"] }}
    </td>
    <td>
        {{ product["price"] }}
    </td>
    <td>
        <img src="{{product['imgsrc']}}" width="250">
    </td>
    <td>
            <button (click)="delete()">물품삭제</button>
    </td>
    </tr>
</table>
