<div *ngIf="userNoPW"> 
    <h2 class="page-header">ID : {{ name }}</h2>
    <h2 class="page-header">이름 : {{ username }}</h2> 
    <h2 class="page-header">이메일 : {{ email }}</h2>
    <h2 class="page-header">point : {{ point }}</h2>
</div>

<form (ngSubmit)="ChangePWSubmit()">  
    
    <div class="form-group">
        <label for="password">현재 비밀번호</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" id="password"/>
    </div>

    <div class="form-group">
        <label for="password1">바꾸고 싶은 비밀번호</label>
        <input type="password" [(ngModel)]="password1" [ngModelOptions]="{standalone:true}" class="form-control" id="password1"/>
    </div>

    <input type="submit" class="btn btn-primary" value="Submit"/>
</form>
