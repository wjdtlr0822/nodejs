<div class="container container-margin">
  <form (ngSubmit)="ChangePWSubmit()">
    <div class="form-group">
      <label for="password">현재 비밀번호</label>
      <input
        type="password"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="password"
      />
    </div>

    <div class="form-group">
      <label for="password1">바꾸고 싶은 비밀번호</label>
      <input
        type="password"
        [(ngModel)]="password1"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="password1"
      />
    </div>

    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
