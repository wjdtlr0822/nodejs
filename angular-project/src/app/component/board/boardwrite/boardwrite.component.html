<div class="container">
  <h1>게시판</h1>
  <br />

  <div *ngIf="name">
    <h2 class="page-header">작성자 : {{ name }}</h2>
  </div>

  <form class="form" (ngSubmit)="onBoardSubmit()">
    <div class="form-header">
      <input
        type="text-header"
        [(ngModel)]="title"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="title"
        placeholder="제목"
      />
    </div>

    <div class="form-text">
      <textarea
        rows="8"
        [(ngModel)]="content"
        [ngModelOptions]="{ standalone: true }"
        class="form-control"
        id="content"
        placeholder="내용 입력"
      >
      </textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="등록" />
  </form>
</div>
