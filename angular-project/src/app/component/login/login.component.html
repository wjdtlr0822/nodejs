<p>login works!</p>


<form (ngSubmit)="onLoginSubmit()">
    
<div class="form-group">
    <label for="name">Id</label>
    <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone:true}" class="form-control" id="name"/>
</div>


<div class="form-group">
    <label for="password">비밀번호</label>
    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" id="password"/>
</div>


<input type="submit" class="btn btn-primary" value="Submit"/>
</form>
<input routerLink="/qrlogin" type="submit" class="btn btn-primary" value="QR로그인"/>
